name: Deploy Personal Page

on:
  push:
    branches: [main] # Trigger when you push code to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # IF YOU HAVE A BUILD STEP (like npm run build), ADD IT HERE.
      # If it's just plain HTML, skip this part.

      - name: Deploy to Main Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # If your html is in a folder like 'dist', change to ./dist
          publish_branch: main # CRITICAL: User pages must deploy to main